<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form action="#" th:object="${chatForm}" th:action="@{/chat}" method="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option selected th:value="1">Say</option>
        <option th:value="2">Shout</option>
        <option th:value="3">Whisper</option>
    </select>
    <input id="messageSubmit" type="submit">
</form>
<div th:each="msg: ${chatMessages}" class="messageContainer">
    <span th:text="${msg.username}">Username</span>: <span th:text="${msg.messageText}">Hello World!</span>
</div>
</body>
</html>
